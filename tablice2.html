<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dodawanie do tablicy</title>
</head>
<body>
    <script>
        const tab = [];
        for (i = 0; i < 5; i++)
        {
            a = parseInt(prompt("podaj element tablicy: "))
            {tab.push(a)}

            
        }

        for (let i = 0; i < 5; i++) {
            document.write( `<p>tablica to ${i + 1} to ${tab[i]}</p>` )

        }

        

        
        
    </script>
    
</body>
</html>
