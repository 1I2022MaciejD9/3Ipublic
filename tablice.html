<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>tablice</header>
    <script>
        const numbers = []
        numbers [0] = 2
        numbers [1] = 3
        //numers = []
        document.write(numbers)
        document.write('<p>Długość tablicy: '+ numbers.length + '</p>');
        document.write(`<p>Długość tablicy: ${numbers.length} </p>`);
        document.write(`<p>dodaj element na konc tablicy: ${numbers[numbers.length]=20} </p>`);
        document.write(`<p>moja tablica: ${numbers} </p>`);

        document.write(`<p>usuwam ostatni elemtn tablcy czyli: ${numbers.pop()} </p>`);
        document.write(`<p>usuwam pierwszy element tablicy czyli: ${numbers.shift()} </p>`);
        document.write(`<p>Długość tablicy: ${numbers.length} </p>`);
        document.write(`<p>dodaje element na poczatku tablicy: ${numbers.unshift(5)} </p>`);
        document.write(`<p>dodaje element na koncu tablicy: ${numbers.push('6')} </p>`);
        document.write(`<p>Długość tablicy: ${numbers.length} </p>`);
        document.write(`<p>moja tablica: ${numbers} </p>`);
        
    </script>
    
</body>
</html>
