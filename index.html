<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const liczba1 = parseInt(prompt('LICZBA 1'));
        const liczba2 = parseInt(prompt('LICZBA 2'));
        const znak = prompt('podaj znak');
        while (znak == '+', '-', '*', '/') {
            if (znak == ('+')) {
                document.write('<p>' + (liczba1 + liczba2) + '</p>');
            } else if (znak == ('-')) {
                document.write('<p>' + (liczba1 - liczba2) + '</p>');
            } else if (znak == ('*')) {
                document.write('<p>' + (liczba1 * liczba2) + '</p>');
            } else if (znak == ('/')) {
                if (liczba2 == 0) {
                    document.write('<p>' + ('jestes gupy') + '</p>');
                } else
                    document.write('<p>' + (liczba1 / liczba2) + '</p>');
            }
    </script>

</body>

</html>
