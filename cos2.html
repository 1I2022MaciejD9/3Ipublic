<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <header>
            <h1>Konwerter</h1>
        </header>
        <script>

            const jednostka = prompt('podaj jednostke na którą chcesz przeliczyć (km/mile): ')

            const wartość = parseInt(prompt('podaj wartość mili:' ))

            switch(jednostka){
                case 'mile':
                    document.write; <p>+ wartość "w milach to" + (wartość / 1,609)</p>
                    break;
            
                case 'km':
                    document.write; <p>wartość "w km to" + (wartość * 1,609)</p>
                    break;
                default:
                    document.write('błąd')


            }
            


        </script>
        <footer>
            
        </footer>
    </div>
</body>
</html>
